<style>
#four-oh-four img.bg {

#four-oh-four #error-container .overlay {

#four-oh-four .terminal {

#four-oh-four .terminal .window-title {

  height: 8%;
  text-align: center;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  padding: 1px 8px;
}
#four-oh-four .terminal .window-title .win-buttons {
  position: relative;
  width: 15%;
  left: -11px;

  margin: 0;
}
#four-oh-four .terminal .window-title .button {

  width: 10px;
  height: 10px;
  border: 0.5px solid;
  border-radius: 100px;
  vertical-align: middle;
  margin: 3px 2px 3px 0;
}
#four-oh-four .terminal .window-title #close {
  background: #e25544;
  border-color: #d84b3a;
}
#four-oh-four .terminal .window-title #min {

}
#four-oh-four .terminal .window-title #max {

}
#four-oh-four .terminal .title {

  color: #ffffff;
  font-weight: 400;
  letter-spacing: 0.06em;
  text-align: center;
  vertical-align: middle;
  top: 0.5px;
  left: -43px;
}
#four-oh-four .terminal .prompt {

}
#four-oh-four .terminal .user {
  color: #ea7e7d;
  letter-spacing: 0.002em;
  padding-right: 3px;
}
#four-oh-four .terminal .at {

  padding-right: 2px;
}
#four-oh-four .terminal .path {

  letter-spacing: 0.002em;
  padding-right: 2px;
}
#four-oh-four .terminal .caret {

}
#four-oh-four .message {

  color: rgba(255, 255, 255, 0.75);

  width: 95%;
  margin: auto;

}
#four-oh-four .message span a {

  border-bottom: 1px dotted rgba(255, 255, 255, 0.75);
}
#four-oh-four .message form input {

  border: none;
  outline: none;

}
#four-oh-four .message form input:focus {

}
#four-oh-four .message .typed-cursor {

}
#four-oh-four a {

}
#four-oh-four a:hover {

  border-bottom: 1px dotted rgba(255, 255, 255, 0.9);
